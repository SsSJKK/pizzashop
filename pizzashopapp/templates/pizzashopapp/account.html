{% extends 'pizzashopapp/base.html' %}
{% load bootstrap4 %}
{% block title %}Настройки{% endblock %}
{% block page %}

  <div class="card">
    <div class="card-heading bg-ruby">
      <h4 class="panel-title text-center text-white">
        Profil
      </h4>
    </div>
     <div class="card-body">
       <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {% bootstrap_form user_form %}
         {% bootstrap_form pizzashop_form %}
         <button type="submit" class="btn btn-red">Обновить</button>
       </form>
     </div>
  </div>

{% endblock %}
