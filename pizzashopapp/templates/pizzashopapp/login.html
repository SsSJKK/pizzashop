{% extends 'base_sign_in.html'%}
{% load bootstrap4 %}
{% block title %}Salum{% endblock %}
{% block heading %}пиццерия - страница входа!{% endblock %}
{% block content %}
  <form class="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <a href="{% url 'sign-up' %}">Зарегатся</a>
  </form>
{% endblock %}
