{% extends 'pizzashopapp/base.html' %}
{% load bootstrap4 %}
{% block title %}Доб пица{% endblock %}
{% block page %}
<div class="col-sm-8  offset-lg-0 ">
  <div class="card">
    <div class="card-heading bg-ruby">
      <h4 class="panel-title text-center text-white">
        Add_pizza
      </h4>
    </div>
     <div class="card-body">
       <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {% bootstrap_form form %}
         <button type="submit" class="btn btn-red">Добавить</button>
       </form>
     </div>
  </div>
</div>
{% endblock %}
